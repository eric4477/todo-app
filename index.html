<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script/app.js" defer></script>
    <title>Todo app</title>
  </head>
  <body>
    <div class="todo-container">
      <header>
        <div class="todo-header">
          <h1 class="todo-title">TODO</h1>
          <button class="btn toggle-themes-btn">
            <img src="images/icon-moon.svg" alt="icon-toggle" />
          </button>
        </div>
      </header>
      <div class="todo-list-input-container">
        <span class="circle"></span>
        <input id="input" type="text" placeholder="Create a new todo..." />
        <button id="add-todo-btn">+</button>
      </div>
      <!--todo containers-->
      <div class="todo-containers">
        <!--empty container-->
        <div class="empty-list-container hidden">
          <span>No Items in list!</span>
        </div>
        <!--end of empty container-->
        <!--all list container-->
        <div class="all-list-container list-container"></div>
        <!--end of all list container-->
        <!--active list container-->
        <div class="active-list-container list-container hidden"></div>
        <!--end of active list container-->
        <!--completed list container-->
        <div class="completed-list-container list-container hidden"></div>
        <!--end of completed list container-->
        <!--tabs container-->
        <div class="todo-tabs-container">
          <h4><span>3</span> items left</h4>
          <div class="tab-btns">
            <button class="btn tab-btn active">All</button>
            <button class="btn tab-btn">Active</button>
            <button class="btn tab-btn">Completed</button>
          </div>
          <button class="btn clear-btn">Clear Completed</button>
        </div>
        <!--end of tabs container-->
      </div>
      <!--end of todo containers-->
    </div>
  </body>
</html>
